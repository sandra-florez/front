        <li class="dropdown">
          <a href="javascript:void(0)" class="dropbtn">Consultas</a>
          <div class="dropdown-content">
            <a href="consultas_autores.html">Autores</a>
            <a href="consultas_editoriales.html">Editoriales</a>

            <div class="dropdown-content">

              <a href="acercade.html">A Cerca de</a>
            </div>
          </li>
        </ul>
    </nav>
  </header>

  <section class="contenedor">
    <section id="main">
      <article id="contenido">
        <form name="registro" method="POST">

          <table width="100%">
            <CAPTION>INGRESAR LIBRO</CAPTION>
            <tbody>
              <tr>
                <td width="10%"><label for="cod_autor">Id Autor:</label></td>
                <td>
                  <input type="number" id="cod_autor" placeholder="ID Autor" onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                </td>
              </tr>
              <tr>
                <td><label for="des_autor">Autor:</label></td>
                <td>
                  <input type="text" id="des_autor" placeholder="Autor" onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                </td>
              </tr>
              <tr>
                <td><label for="cod_editorial">ID Editorial:</label></td>
                <td>
                  <input type="number" id="cod_editorial" placeholder="ID Editorial" required>
                </td>
              </tr>
              <tr>
                <td><label for="des_editorial">Editorial:</label></td>
                <td>
                  <input type="text" id="des_editorial" placeholder="Editorial" onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                </td>
              </tr>
              <tr>
                <td><label for="cod_libro">ID Libro:</label></td>
                <td>
                  <input type="number" id="cod_libro" placeholder="ID Libro" required>
                </td>
              </tr>
              <tr>
                <td><label for="tit_libro">Titulo Libro:</label></td>
                <td>
                  <input type="text" id="tit_libro" placeholder="Titulo Libro" onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                </td>
              </tr>
              <tr>
                <td><label for="anio">Año:</label></td>
                <td>
                  <input type="number" id="anio" placeholder="Año" min="-9999" max="9999" required>
                </td>
              </tr>
              <tr>
                <td><label for="tema">Tema del Libro:</label></td>
                <td>
                  <input type="text" id="tema" placeholder="Tema del Libro" onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                </td>
              </tr>
              <tr>
                <td><label for="cant_plu">Cantidad Plu:</label></td>
                <td>
                  <input type="number" id="cant_plu" placeholder="Total Ejemplares disponibles" min="0" max="99" required>
                </td>
              </tr>
              <tr>
                <td><label for="cant_disponible">Cant Dispobible:</label></td>
                <td>
                  <input type="number" id="cant_disponible" placeholder="Ejemplares disponibles" min="0" max="99" required>
                </td>
              </tr>
              <tr>
                <td><label for="plu">Plu:</label></td>
                <td>
                  <input type="number" id="plu" placeholder="Plu desde 7700000000000" min="7700000001000" max="7700000099999" required>
                </td>
              </tr>
              <tr>
                <td><label for="cant_disponible_plu">Plu Dispobible:</label></td>
                <td>
                  <input type="number" id="cant_disponible_plu" value="1" placeholder="Plu Dispobible" inputmode="numeric" min="0" max="1" readonly>
                </td>
              </tr>
              <tr>
                <td colspan="2" aling="center">
                  <input type="submit" value="Submit">
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </article>
    </section>

    <aside>
      <div id="asideImg">
        <img src="imagenes/IngresarLibro.png" width="120" alt="Logotipo">
      </div>
    </aside>
    
  </section>
  <footer>
    <p>Mintic 2022 <br> <span>GRUPO 4</span></p>
  </footer>
</body>
